<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Register | Blockbuster</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/blockbuster_logo.svg">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="registrarse">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div>
                    <a class="navbar-brand" href="/home">
                        <img src="../static/img/blockbuster_logo.svg" alt="" style="width: 80px; height: auto;">
                    </a>
                </div>

                <div class="col-8">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav" style="padding-left: 70px">
                            <a class="nav-link" aria-current="page" href="/home">HOME</a>
                            <a class="nav-link active" href="/login">LOGIN</a>
                            <a class="nav-link" href="/peliculas">MOVIES</a>
                            <a class="nav-link" href="/peliculas">BUY</a>
                        </div>
                    </div>
                </div>

                <div class="col-2"></div>
            </div>
        </nav>
    </header>

    <div class="col-2 container container-fluid " style="height: 500px">

        <h6>JOIN US!</h6>

        <form th:action="@{/registrarse}" method="POST">

            <div class="mb-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning mb-4">Register</button>
            </div>
        </form>

        <p class="text-center">
            Already have an account? <a href="/login"><u>Log in!</u></a>
        </p>
    </div>

    <div class="container container-fluid">
        <footer>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/home">Home</a></li>
                <li class="list-inline-item"><a href="/login">Login</a></li>
                <li class="list-inline-item"><a href="/peliculas">Movies</a></li>
                <li class="list-inline-item"><a href="/peliculas">Buy</a></li>
            </ul>
            <p class="footer-text">Blockbuster Â© 2024</p>
        </footer>
    </div>

</body>
</html>
